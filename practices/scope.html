<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>

    <a href="/ejercicios/">Go back</a>

    <p><em>Abre la consola</em></p>

    <script>
        // Global Scope
        var greeting = 'Hola Platzi!'
        
        // Function Scope
        function printNumbers() {
            var i
            for(i=0; i<10; i++) {
                function eventuallyPrintNumber(n) {
                    setTimeout(function() {
                        console.log('print1', n)
                    }, 100)
                }
                eventuallyPrintNumber(i)    
            }
        }   
        printNumbers()

        // Block Scope
        function printNumbers2() {
            for(let i=0; i<10; i++) {
                setTimeout(function() {
                    console.log('print2', i)
                }, 100)
            }
        }   
        printNumbers2()


        // Module Scope
        // <script type="module" src="./assets/index.js">
        // <\/script>
    </script>
    
</body>
</html>
