<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Apply Bind</title>
</head>
<body>

    <a href="/ejercicios/">Go back</a>

    <p><em>Abre la consola</em></p>

    <ul>
        <li>
            <button class="call-to-action">Aprender</button>
        </li>
        <li>
            <button class="call-to-action">Aprender m치s</button>
        </li>
        <li>
            <button class="call-to-action">Nunca pares de aprender</button>
        </li>
    </ul>

    <script>

        // Establecer this usando call
        function sayHello(anios) {
            this.anios = anios
            console.log(`Mi nombre es ${this.name} y mi apellido es ${this.app} y tengo ${anios} a침os`)
        }
        const montoya = {
            name: 'jose',
            app: 'montoya'
        }
        sayHello.call(montoya, 26)


        function walk(distance, direction) {
            console.log(`${this.name} camin칩 ${distance} metros hacia el ${direction}`)
        }
        walk.call(montoya, 400, 'norte') // Call, C, comma
        
        // Establecer this usando apply
        const data = [800, 'sur']
        walk.apply(montoya, data) // Apply, A, array

        // Establecer this usando bind
        const mimosa = {
            name: 'mimosa',
            app: 'cachorrita'
        }
        const mimosaSayHello = sayHello.bind(mimosa)
        mimosaSayHello()

        const mimosaWalk = walk.bind(mimosa)
        mimosaWalk(500, 'este')

        const mimosaWalk2 = walk.bind(mimosa, 500, 'oeste')
        mimosaWalk2()

        const mimosaWalk3 = walk.bind(mimosa, 500)
        mimosaWalk3('noroeste')

        // Ejemplo pr치ctico
        const buttons = document.getElementsByClassName('call-to-action')
        /*
        buttons.forEach(button => {
            button.onclick = () => alert('Nunca pares de aprender')
        })
        */
        Array.prototype.forEach.call(buttons, button => {
            button.onclick = () => alert(button.textContent)
        })

    </script>
    
</body>
</html>
