<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

      <button id="play">Play/Pause</button>
      <button id="sound">Mute/Unmute</button>
    </main>

    <script type="module" src="./assets/index.js">
    </script>
    <!-- async : The script is loaded asyncronus but when finished load, stop DOM
                load and exec -->
    <!-- defer :  The script is loaded asyncronus but is executed at the end -->
    
    <!-- DOMContentLoaded occured when the DOM is ready (it has loaded) -->
  </body>
</html>
